<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles-p5.css">
    <link rel="stylesheet" href="https://use.typekit.net/fvt4lok.css">
    <link rel="icon" type="image/x-icon" href="../image/icon-p5-2.png">
    <title>Contact Us</title>
</head>
  
<body>
    <div id="ContactUs">

        <h1>
            <p>Contact Us</p>
        </h1>

        <form action="#">
            <div class="form-shape">
                <label for="query">
                    Type of Query
                </label>
                <select name="myQuery" id="query">
                    <option value="sel" selected>
                        Select
                    </option>
                    <option value="ord">
                        Order related Issues
                    </option>
                    <option value="Site">
                        Site related Issues
                    </option>
                    <option value="fed">
                        Complaint related Issues
                    </option>
                    <option value="others">
                        Others
                    </option>
                </select>
            </div>

            <div class="form-shape">
                <label for="name">Name</label>
                <input type="text" name="myName" 
                    id="name" 
                    placeholder="Enter your Name">
            </div>

            <div class="form-shape">
                <label for="email">Email-Id</label>
                <input type="email" name="myEmail" 
                    id="email" 
                    placeholder="Enter your email">
            </div>

            <div class="form-shape">
                <label for="pho">Phone Number</label>
                <input type="phone" name="myPhone" 
                    id="pho" 
                    placeholder="Enter your Phone no">
            </div>

            <div id="radio">
                Are you a member of BakeryShopOnline:<br>
                Yes <input type="radio" name="eligible">
                No <input type="radio" name="eligible">
            </div>
            <br>
            <div class="form-shape">
                <label for="message">
                    Ellaborate your query
                </label>
                <textarea name="mesg" id="message" 
                    cols="30" rows="10">
                </textarea>
            </div>
            <br>
            <input id="submit" type="submit" value="Submit">
            <input id="reset" type="reset" value="Reset">
        </form>
    </div>

</body>
  
</html>
