<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.typekit.net/liz4eqx.css">
    <link rel="icon" type="image/x-icon" href="../image/icon-p7.png">
    <title>Music Website</title>   
</head>
  
<body>
    <header>

    </header>

    <div class="container">
        <ul class="nav">
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">ARTISTS</a></li>
            <li><a href="#">MUSIC</a></li>
            <li><a href="#">HOME</a></li>
        </ul>
    </div>
 
    <div class="content">
        <div class="left-col">
            <h1>MY <br> SOUNDS</h1>
        </div>
 
        <div class="right-col">
 
            <p>Click Here To Listen</p>
 
            <img src="../image/icon-p7.png" width="30" id="icon">
        </div>
    </div>
 
    <audio id="mysound">
        <source src="../media/p7-music.mp3" type="audio/mp3">
    </audio>
 
    <script>
        let mysound = document.getElementById("mysound");
        let icon = document.getElementById("icon");
 
        // Creating a function that will change 
        // pause to play and vice-versa
        icon.onclick = function () {
            if (mysound.paused) {
 
                // If paused then play the 
                // music and change the image
                mysound.play();
                icon.src="../image/p7-stop.png";
                icon.width="30";
            } else {
 
                // If playing then pause the
                // music and change the image
                mysound.pause();
                icon.src="../image/p7-play.png";
            }
        }
    </script>

    <footer>

    </footer>

</body>
</html>
